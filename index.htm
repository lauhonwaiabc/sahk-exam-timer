<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SAHK Final Examination Preparation Course</title>
  <style>
    /* ===== Base Layout ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f9f9f9;
      color: #222;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 90%;
      background: white;
      padding: 40px 30px;
      box-shadow: inset 0 0 15px rgb(0 0 0 / 0.05);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      font-weight: 900;
      margin-bottom: 30px;
      line-height: 1.2;
      font-size: 2rem;
      color: #d33;
      letter-spacing: 1.5px;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .links a {
      display: inline-block;
      background: #4caf50;
      color: white;
      padding: 12px 25px;
      font-weight: 700;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1rem;
      user-select: none;
      transition: background-color 0.3s, transform 0.3s;
      min-width: 140px;
      text-align: center;
    }

    .links a:hover {
      background: #388e3c;
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgb(0 0 0 / 0.1);
    }

    footer {
      font-weight: 600;
      color: #444;
      font-size: 0.9rem;
    }
  </style>
</head>
